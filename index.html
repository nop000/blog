---
layout: default
title: blog
---

<div id="home">
  <h2><i class="fa fa-bookmark"></i> Blog 目录</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }} &raquo;&raquo;&raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
